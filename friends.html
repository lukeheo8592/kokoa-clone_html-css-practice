<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://scontent.fybz2-2.fna.fbcdn.net/v/t1.18169-9/15073459_1135592356490750_7824279551921578862_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=793ZyfFkofQAX-wtOyv&_nc_oc=AQkdUbFnSnxnjfL-4OoC_gQtAZHductJB0PVeZA82RQArlTP6cFDCU8hqVPOX9QlNzY&_nc_ht=scontent.fybz2-2.fna&oh=5d00ea44b0828737f0653cceb57e37dc&oe=617169C6" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Geunhyeok</h4>
                   <!-- <h6 class="user-component__subtitle"></h6>--> 
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>
                    Channel
                    
                </span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://scontent.fybz2-2.fna.fbcdn.net/v/t1.18169-9/15073459_1135592356490750_7824279551921578862_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=793ZyfFkofQAX-wtOyv&_nc_oc=AQkdUbFnSnxnjfL-4OoC_gQtAZHductJB0PVeZA82RQArlTP6cFDCU8hqVPOX9QlNzY&_nc_ht=scontent.fybz2-2.fna&oh=5d00ea44b0828737f0653cceb57e37dc&oe=617169C6" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>

                    </div>
                </div>
                <div class="user-component__column">
                    <span>2 <i class="fas fa-chevron-right fa-xs"></i></span>

            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>

        <i class="fas fa-comment"></i>
