<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">   <i class="fas fa-angle-left fa-3x"></i></a>
         </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Geunhyeok Heo</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-2x"></i></span> 
           <span><i class="fas fa-bars fa-2x"></i></span> 
        </div>
    </header>


    <main class="main-screen main-chat">
      
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://scontent.fybz2-2.fna.fbcdn.net/v/t1.18169-9/15073459_1135592356490750_7824279551921578862_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=793ZyfFkofQAX-wtOyv&_nc_oc=AQkdUbFnSnxnjfL-4OoC_gQtAZHductJB0PVeZA82RQArlTP6cFDCU8hqVPOX9QlNzY&_nc_ht=scontent.fybz2-2.fna&oh=5d00ea44b0828737f0653cceb57e37dc&oe=617169C6" alt="">
            <div class="message-row__content">
                <span class="message__author">Geunhyeok</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>



    

    <script src="https://kit.fontawesome.com/c3b620c29f.js" crossorigin="anonymous"></script>
</body>

</html>
